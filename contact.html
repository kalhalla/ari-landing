<!DOCTYPE html>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --peach-light: #FFF8F3;
      --peach-mid: #FFE8D6;
      --peach-warm: #FFDAB3;
      --orange-primary: #FF8C42;
      --orange-dark: #FF6B35;
      --brown-dark: #5D4037;
      --brown-mid: #8D6E63;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background: var(--peach-light);
      color: var(--brown-dark);
      min-height: 100vh;
      line-height: 1.7;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 48px;
    }

    .logo {
      font-family: 'Fredoka', sans-serif;
      font-size: 36px;
      font-weight: 700;
      color: var(--brown-dark);
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
    }

    .logo-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--orange-primary) 0%, var(--orange-dark) 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 4px 12px rgba(255, 140, 66, 0.3);
    }

    .content {
      max-width: 600px;
      margin: 0 auto;
      padding: 60px 48px 100px;
      text-align: center;
    }

    h1 {
      font-family: 'Fredoka', sans-serif;
      font-size: 44px;
      color: var(--brown-dark);
      margin-bottom: 24px;
    }

    .intro {
      font-size: 20px;
      color: var(--brown-mid);
      margin-bottom: 48px;
    }

    .contact-card {
      background: white;
      border-radius: 24px;
      padding: 48px;
      box-shadow: 0 8px 32px rgba(120, 80, 50, 0.1);
      text-align: left;
    }

    .contact-item {
      margin-bottom: 32px;
    }

    .contact-item:last-child {
      margin-bottom: 0;
    }

    .contact-label {
      font-family: 'Fredoka', sans-serif;
      font-size: 18px;
      color: var(--brown-dark);
      margin-bottom: 8px;
    }

    .contact-value {
      font-size: 18px;
    }

    .contact-value a {
      color: var(--orange-dark);
      text-decoration: none;
    }

    .contact-value a:hover {
      text-decoration: underline;
    }

    .response-note {
      margin-top: 32px;
      padding-top: 32px;
      border-top: 1px solid var(--peach-mid);
      font-size: 14px;
      color: var(--brown-mid);
      text-align: center;
    }

    footer {
      padding: 40px 48px;
      border-top: 1px solid var(--peach-mid);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 24px;
    }

    .footer-logo {
      font-family: 'Fredoka', sans-serif;
      font-size: 24px;
      font-weight: 700;
      color: var(--brown-dark);
    }

    .footer-links {
      display: flex;
      gap: 24px;
    }

    .footer-links a {
      color: var(--brown-mid);
      text-decoration: none;
      font-size: 14px;
    }

    .footer-links a:hover {
      color: var(--brown-dark);
    }

    .footer-copy {
      color: var(--brown-mid);
      font-size: 14px;
    }

    @media (max-width: 640px) {
      nav {
        padding: 16px 24px;
      }

      .logo {
        font-size: 28px;
      }

      .content {
        padding: 40px 24px 80px;
      }

      h1 {
        font-size: 32px;
      }

      .contact-card {
        padding: 32px 24px;
      }

      footer {
        flex-direction: column;
        text-align: center;
        padding: 32px 24px;
      }
    }
  </style>
</head>
